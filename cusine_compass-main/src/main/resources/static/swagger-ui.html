<!DOCTYPE html>
<html>
<head>
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32"/>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
<div id="swagger-ui"></div>
<script>
    // Set the JWT token
    const jwtToken = 'eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbiIsImlhdCI6MTY5MjE3OTEyMSwiZXhwIjoyMjk2OTc5MTIxfQ.i39VzKYUsAuHoK0dSN2hUsqZRtYG2PbD-fr6JU5FrS8';

    // Load Swagger UI with JWT token
    window.onload = function () {
        window.ui = SwaggerUIBundle({
            url: './v3/api-docs',
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: 'BaseLayout',
            deepLinking: true,
            requestInterceptor: (request) => {
                request.headers['Authorization'] = 'Bearer ' + jwtToken;
                return request;
            }
        });
    };
</script>
<script type="text/javascript" src="./swagger-ui-bundle.js"></script>
<script type="text/javascript" src="./swagger-ui-standalone-preset.js"></script>
</body>
</html>
